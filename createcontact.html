      </div>

          <button type="submit" class="createBtn absolute left-0 w-32 bg-gray-500 mt-5">Create</button>
          <!-- <button type="submit" class="editBtn absolute left-0 w-32 bg-blue-700 mt-5">Edit</button>
          <button type="reset" class="deleteBtn absolute right-0 top-0 bg-red-700 w-32 mt-5">Delete</button> -->
