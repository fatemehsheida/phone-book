<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <div id="app" class="bg-white w-[1440px] h-[550px] z-0 relative flex flex-col ">
      <div class="flex justify-between items-center">
      <div class="flex justify-between items-center">
        <img class="logo w-9 mr-1" src="./image/user.svg" alt="user"></img>
        <h5 class="text-slate-950	">Phonebook</h5>
      </div>
      <div class="search ">
        <img class="w-5 absolute top-10  left-[497px] z-20	" src="./image/search.svg" alt="search">
        <input id="search" type="text" name="search"  class="search z-10 w-50 h-8  pl-12 pr-12  ml-36 mr-36 bg-slate-200 rounded-lg text-center" placeholder="search">
      </div>
      <div class="addContact relative">
        <img src="./image/plus.svg" class="w-8 absolute bottom-px left-2 top-[1px] z-20 cursor-pointer">
        <button class="createContact w-40 shadow-md rounded-full bg-white border-slate-200 border-[2px] text-black text-xs text-right	">Create contact</button>
      </div>
      </div>
      <div class=" flex justify-between text-black pb-3 w-[820px]">
        <h5 class="">Name</h5>
        <h5 class="">Phone Number</h5>
        <h5 class=""></h5>
      </div>
      <hr>
      <ul>
        <i class="fa fa-ils" aria-hidden="true">
          <p class="text-black text-xs items-end flex pt-3">CONTACTS</p>
          <div class="overflow-y-scroll">
            <div class="flex items-center justify-between w-[480px] pt-2 pb-2">
              <div>
                <div class="flex items-center justify-stretch w-44">
                  <p class="imgUser rounded-full bg-slate-200 text-black w-10 h-10 flex justify-center items-center text-xl  mr-2">J</p>
                  <p class="nameUser text-black">Jessie Wilderman</p>
                </div>
              </div>
              <p class="phoneNumberUser text-black">020 139 8323</p>
            </div>
    
        </i>
      </ul>

      </div>
    

    </div>
    
    <script type="module" src="/main.js"></script>
  </body>
</html>
